<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
	<div id="login-main">
		<h1>Login</h1>
		<br>

		<form action="j_security_check" method="POST" name="loginForm" novalidate>
			<label>Username:</label>
			<input type="text" name="j_username" required>
			<br>

			<label>Password:</label>
			<input type="password" name="j_password" required>
			<br>

			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
